<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project: Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="javascript/main.js" defer></script>
</head>

<body>

  <div id="main-container" class="main-container">
    <div id="back-button-wrapper" class="back-button-wrapper display-none">
      <button id="back-button" class="back-button">◀ Back to main page</button>
    </div>
    <div id="banner-container" class="banner-container">
      <div id="start-container" class="start-container">
        <img src="images/image.png" alt="Picture of hands playing rock paper scissors game" id="banner-image"
          class="banner-image img-start">
      </div>
    </div>

    <div id="new-game-container" class="new-game-container">
      <button id="new-game-button" class="new-game-button">Start New Game</button>
    </div>

    <div id="game-container" class="game-container">
      <div id="results-container" class="results-container-removed">
        <div id="score-container" class="score-container">
          <div id="human-score-container" class="human-score-container">
            <div id="human-score-header" class="human-score-header">Human Score</div>
            <div id="human-score" class="human-score"></div>
          </div>
          <div id="computer-score-container" class="computer-score-container">
            <div id="computer-score-header" class="computer-score-header">Computer Score</div>
            <div id="computer-score" class="computer-score"></div>
          </div>
        </div>
        <div id="results-text" class="results-text"></div>
        <div id="choice-container" class="choice-container">
          <div id="choices" class="choices">
            <button id="rock-button" class="rock-button choice-button">🪨<br>Rock</button>
            <button id="paper-button" class="paper-button choice-button">📄<br>Paper</button>
            <button id="scissors-button" class="scissors-button choice-button">✂️<br>Scissors</button>
          </div>
        </div>
          <div id="next-round-container" class="next-round-container-removed">
            <button id="next-round-button" class="next-round-button">Next Round</button>
        </div>
      </div>
    </div>

    <div id="footer" class="footer">
      <div id="copyright-text" class="copyright-text">
        Copyright © 2024
      </div>
      <div id="estellel-text" class="estellel-text">
        Estelle L.
      </div>
      <div id="github-icon" class="github-icon">
        <a href="https://github.com/estellel-github" target="_blank" rel="noopener noreferrer"><img
            src="images/Octicons-mark-github.svg" width="25px" alt="GitHub"></a>
      </div>
    </div>
  </div>

</body>

</html>
