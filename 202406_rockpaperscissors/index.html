<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project: Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="javascript/main.js" defer></script>
</head>

<body>

  <div id="main-container">
    <div id="back-button-wrapper" class="display-none">
      <button id="back-button">◀ Back to main page</button>
    </div>
    <div id="banner-container">
      <div id="start-container">
        <img src="images/image.png" alt="Picture of hands playing rock paper scissors game" id="banner-img"
          class="img-start">
      </div>
    </div>
    <div id="new-game-wrapper">
      <div id="new-game-container">
        <button id="new-game-button">Start New Game</button>
      </div>
    </div>
    <div id="game-wrapper" class="display-none">
      <div id="game-container">
        <div id="results-container" class="display-none">
          <div id="scores">
            <div id="human-score-container">
              <div id="human-score-header">Human Score</div>
              <div id="human-score"></div>
            </div>
            <div id="computer-score-container">
              <div id="computer-score-header">Computer Score</div>
              <div id="computer-score"></div>
            </div>
          </div>
          <div id="results-text"></div>
          <div id="choice-buttons-wrapper">
            <div id="choice-buttons-flex">
              <div id="choice-buttons">
                <button id="rock-button" class="choice-button">🪨<br>Rock</button>
                <button id="paper-button" class="choice-button">📄<br>Paper</button>
                <button id="scissors-button" class="choice-button">✂️<br>Scissors</button>
              </div>
            </div>
          </div>
          <div id="next-round-wrapper" class="display-none">
            <div id="next-round-flex">
              <button id="next-round-button">Next Round</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div id="copyright-text">
        Copyright © 2024
      </div>
      <div id="estellel-text">
        Estelle L.
      </div>
      <div id="footer-github-img">
        <a href="https://github.com/estellel-github" target="_blank" rel="noopener noreferrer"><img src="images/Octicons-mark-github.svg" width="25px"></a>
      </div>
    </div>
  </div>

</body>

</html>
