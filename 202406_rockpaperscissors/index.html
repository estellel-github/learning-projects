<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project: Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="javascript/main.js" defer></script>
</head>

<body>

  <div id="main-container">
    <h1>🪨 Rock 📄 Paper ✂️ Scissors</h1>

    <section id="game-container">
      <h2 id="make-choice-header">Make your choice!</h2>
      <div id="choice-buttons">
        <button id="rock-button" class="choice-button">🪨 Rock</button>
        <button id="paper-button" class="choice-button">📄 Paper</button>
        <button id="scissors-button" class="choice-button">✂️ Scissors</button>
      </div>
    </section>

    <section id="new-game-container">
      <button id="new-game-button">Start New Game</button>
    </section>

    <section id="results-container">
      <div id="scores">
        <div id="human-score-container">
          <div id="human-score-header">Human Score</div>
          <div id="human-score"></div>
        </div>
        <div id="computer-score-container">
          <div id="computer-score-header">Computer Score</div>
          <div id="computer-score"></div>
        </div>
      </div>
      <div id="results-text">
      </div>
    </section>

    <section id="game-history">
      <div id="game-history-header"></div>
      <ol id="game-history-list">
      </ol>
    
    </section>

  </div>

</body>

</html>
